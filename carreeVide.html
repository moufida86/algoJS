<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- a voir -->
    <div id="target"></div>
    <script>
        var output = document.getElementById("target");
        var html = "<table>";
    
        for(var i=1; i <= 10; i++){
        html += "<tr>";
            if(i == 1 || i == 10){
                html += "<td>" + "* " + "</td>";
            }
            else{

                html = "<td>" + "* " + "</td>";
          
        for(var k=1; k <= 10; k++){
        html += "<td>" + "*" + "</td>";
        }
        html += "</tr>";
        }
        html += "</table>";
    }
        output.innerHTML = html;
        </script> 
</body>
</html>
