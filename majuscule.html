<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte en majuscule</title>
</head>

<body>
    <div id="target"></div>
    <script>
        var output = document.getElementById("target");
        var txt = prompt("Entrez un texte");
        majus = txt.toUpperCase();
        console.log(majus);
        output.innerHTML = "<h1>"+ majus + "</h1>";
    </script>
</body>
