<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="target"></div>
    <script>
        var txt = prompt("Entrez un texte");

        var found = false;

        for (var i in txt) {
            code = txt.charCodeAt(i)

            if (code >= 48 && code <= 57) {
                found = true;
            }
            else {
                found = false;
                break;
            }
        }

        console.log(found);
    </script>
</body>

</html>
