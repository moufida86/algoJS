<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="target"></div>
    <script>
        var output = document.getElementById("target");
        var html = "<table>";
        
        for(var i=1; i <= 5; i++){
        html += "<tr>";
        for(var k= i; k > 0; k--){
        html += "<td>" + "*" + "</td>";
        
        }
        html += "</tr>";
        }
        html += "</table>";
        output.innerHTML = html;
        // pour avoir triangle invers√© on modifier for(k=1; k<=i; k++)
        </script> 
</body>
</html>
